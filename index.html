<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="container">
      <div class="left-section">
        <img src="https://images.unsplash.com/photo-1668625598340-f07181c7a143?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8" alt="">
      </div>
      <div class="right-section">
        <div class="top-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
          <p><strong>You know</strong> you want to.</p>
        </div>
        <form id="sign-up-form">
          <h4>Let’s do this!</h4>
          <div class="input-group">
            
            <div class="input-box">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" required>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="input-box">
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" name="mail" placeholder="you@gmail.com" required>
              <label for="phone">PHONE NUMBER</label>
              <input type="number" id="phone" name="phone_number" required>
            </div>
            
            <div class="input-box">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" placeholder="••••••••" required>
              </div>
              <div class="input-box">
              <label for="confirmed">CONFIRM PASSWORD</label>
              <input type="password" id="confirmed" name="confirmed_password" placeholder="••••••••" required>
              <small class="error-message">* Passwords do not match</small>
            </div>
            
          </div>
          <div class="bottom-content">
          <button type="submit" class="submit-btn">Create Account</button>
        
        <div class="login-text">
          <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
        </form>
      </div>      
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
